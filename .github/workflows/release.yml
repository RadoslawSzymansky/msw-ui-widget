name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-release-needed:
    name: Check if Release Needed
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      is-release-commit: ${{ steps.check.outputs.is-release-commit }}
      should-prerelease: ${{ steps.check.outputs.should-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for release-worthy commits
        id: check
        run: |
          # Check if last commit is a release commit
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          if echo "$LAST_COMMIT_MSG" | grep -q "chore(release):"; then
            echo "is-release-commit=true" >> $GITHUB_OUTPUT
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "should-prerelease=false" >> $GITHUB_OUTPUT
            echo "Last commit is a release commit, will only publish"
            exit 0
          fi

          echo "is-release-commit=false" >> $GITHUB_OUTPUT

          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags exist, check if there are any commits
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            if [ "$COMMIT_COUNT" -gt "0" ]; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "should-prerelease=false" >> $GITHUB_OUTPUT
              echo "No previous tag found, will create initial release"
            else
              echo "should-release=false" >> $GITHUB_OUTPUT
              echo "should-prerelease=true" >> $GITHUB_OUTPUT
            fi
          else
            # Check for feat: or fix: commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" | grep -E "^(feat|fix):" || true)
            if [ -n "$COMMITS" ]; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "should-prerelease=false" >> $GITHUB_OUTPUT
              echo "Found release-worthy commits since ${LAST_TAG}"
            else
              echo "should-release=false" >> $GITHUB_OUTPUT
              echo "should-prerelease=true" >> $GITHUB_OUTPUT
              echo "No release-worthy commits found since ${LAST_TAG}, will create prerelease"
            fi
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-release-needed
    if: needs.check-release-needed.outputs.should-release == 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.create-release.outputs.version }}
      tag: ${{ steps.create-release.outputs.tag }}
      tag-exists: ${{ steps.create-release.outputs.tag-exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags

      - name: Create release
        id: create-release
        run: |
          # Get current version from package.json (before release)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version before release: ${CURRENT_VERSION}"

          # Get the latest tag to see what was last released
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag: ${LATEST_TAG}"

          # Always run npm run release - it will determine the new version based on commits
          echo "Creating new release..."
          npm run release

          # Get the new version and tag after release
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG=$(git describe --tags --abbrev=0)

          echo "New version after release: ${NEW_VERSION}"
          echo "New tag after release: ${NEW_TAG}"

          # Check if this is actually a new release (version changed)
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "Version changed from ${CURRENT_VERSION} to ${NEW_VERSION} - new release created"
            echo "tag-exists=false" >> $GITHUB_OUTPUT
            echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "Version did not change - no new release needed"
            echo "tag-exists=true" >> $GITHUB_OUTPUT
            echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push release commit and tags
        if: steps.create-release.outputs.tag-exists == 'false'
        run: |
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get new tag
        id: tag
        run: |
          # Use tag from create-release step if available, otherwise fetch and find
          if [ -n "${{ steps.create-release.outputs.tag }}" ]; then
            TAG="${{ steps.create-release.outputs.tag }}"
            echo "Using tag from create-release step: ${TAG}"
          else
            # Fetch tags first
            git fetch --tags
            # Try to get the latest tag
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              # If no tag found, try to get version from package.json
              VERSION=$(node -p "require('./package.json').version")
              TAG="v${VERSION}"
              echo "No tag found, using version from package.json: ${TAG}"
            else
              echo "Found tag: ${TAG}"
            fi
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "New tag: ${TAG}"

      - name: Extract changelog
        id: changelog
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          VERSION=${TAG#v}
          echo "Extracting changelog for version: ${VERSION}"
          # Extract changelog section for this version
          awk "/^## \\[${VERSION}\\]/,/^## \\[/" CHANGELOG.md | head -n -1 > /tmp/release-notes.md || \
          awk "/^## \\[${VERSION}\\]/,/^$/" CHANGELOG.md > /tmp/release-notes.md || \
          echo "## ${VERSION}\n\nSee CHANGELOG.md for details." > /tmp/release-notes.md
          echo "Release notes:"
          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [check-release-needed, create-release]
    # Publish if release was created OR if last commit is a release commit (manual release)
    # Note: create-release.result can be 'success', 'skipped', or 'failure'
    if: |
      (needs.check-release-needed.outputs.should-release == 'true') ||
      (needs.check-release-needed.outputs.is-release-commit == 'true')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Fetch tags
        run: git fetch --tags

      - name: Get version from create-release output or latest tag
        id: version
        run: |
          # Debug: show available outputs
          echo "should-release: ${{ needs.check-release-needed.outputs.should-release }}"
          echo "is-release-commit: ${{ needs.check-release-needed.outputs.is-release-commit }}"
          echo "create-release result: ${{ needs.create-release.result }}"
          echo "create-release version output: ${{ needs.create-release.outputs.version }}"
          echo "create-release tag output: ${{ needs.create-release.outputs.tag }}"

          # If create-release created a new release, use its version output
          if [ "${{ needs.check-release-needed.outputs.should-release }}" == "true" ] && [ "${{ needs.create-release.result }}" == "success" ]; then
            # Try to get version from create-release output first
            CREATE_RELEASE_VERSION="${{ needs.create-release.outputs.version }}"
            if [ -n "$CREATE_RELEASE_VERSION" ] && [ "$CREATE_RELEASE_VERSION" != "" ] && [ "$CREATE_RELEASE_VERSION" != "null" ]; then
              VERSION="$CREATE_RELEASE_VERSION"
              echo "✓ Using version from create-release output: ${VERSION}"
            else
              # Fallback: wait a bit longer and fetch tags (tags need time to be pushed)
              echo "Waiting for tags to be pushed (create-release may have just finished)..."
              sleep 20
              git fetch --tags --force
              LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
              if [ -n "$LATEST_TAG" ]; then
                VERSION=${LATEST_TAG#v}
                echo "✓ Using version from latest tag: ${VERSION}"
              else
                # Last resort: use package.json (but this should be updated by create-release)
                VERSION=$(node -p "require('./package.json').version")
                echo "⚠ Using version from package.json (fallback): ${VERSION}"
              fi
            fi
          elif [ "${{ needs.check-release-needed.outputs.is-release-commit }}" == "true" ]; then
            # Manual release commit - get version from tag or package.json
            git fetch --tags --force
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION=${LATEST_TAG#v}
              echo "✓ Using version from latest tag: ${VERSION}"
            else
              VERSION=$(node -p "require('./package.json').version")
              echo "✓ Using version from package.json: ${VERSION}"
            fi
          else
            # Should not happen, but fallback
            VERSION=$(node -p "require('./package.json').version")
            echo "⚠ Using version from package.json (unexpected case): ${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Final version to publish: ${VERSION}"

      - name: Build package
        run: npm run build

      - name: Check if version already exists in npm
        id: check-npm
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          # Check if version exists in npm
          if npm view "${PACKAGE_NAME}@${VERSION}" version >/dev/null 2>&1; then
            echo "Version ${VERSION} already exists in npm, skipping publish"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${VERSION} does not exist in npm, will publish"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Publish to npm
        if: steps.check-npm.outputs.exists != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-prerelease:
    name: Create Prerelease
    runs-on: ubuntu-latest
    needs: check-release-needed
    # Create prerelease on every commit (except release commits)
    if: |
      needs.check-release-needed.outputs.should-prerelease == 'true' &&
      needs.check-release-needed.outputs.is-release-commit != 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags

      - name: Create prerelease
        id: prerelease
        run: |
          # Get base version from package.json
          BASE_VERSION=$(node -p "require('./package.json').version")

          # Generate unique prerelease version
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PRERELEASE_VERSION="${BASE_VERSION}-pr${PR_NUMBER}.${COMMIT_SHA}"
            PRERELEASE_TAG="v${PRERELEASE_VERSION}"
          else
            PRERELEASE_VERSION="${BASE_VERSION}-alpha.${TIMESTAMP}.${COMMIT_SHA}"
            PRERELEASE_TAG="v${PRERELEASE_VERSION}"
          fi

          echo "Creating prerelease: ${PRERELEASE_TAG}"

          # Create tag (without modifying package.json)
          git tag -a ${PRERELEASE_TAG} -m "chore(release): ${PRERELEASE_VERSION} [prerelease]"

          # Push tag
          git push origin ${PRERELEASE_TAG}

          echo "tag=${PRERELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "version=${PRERELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Prerelease tag created: ${PRERELEASE_TAG}"

      - name: Create GitHub Prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.prerelease.outputs.tag }}
          name: Prerelease ${{ steps.prerelease.outputs.tag }}
          body: |
            ## Prerelease Build

            **Version:** ${{ steps.prerelease.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            ${{ github.event_name == 'pull_request' && format('**PR:** #{0}', github.event.pull_request.number) || '' }}

            This is an automated prerelease build.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package for prerelease
        if: github.event_name == 'push'
        run: npm run build

      - name: Publish prerelease to npm
        if: github.event_name == 'push'
        run: |
          # Temporarily update package.json version for npm publish
          npm version ${PRERELEASE_VERSION} --no-git-tag-version
          npm publish --access public --tag alpha
          # Restore original version
          git checkout package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PRERELEASE_VERSION: ${{ steps.prerelease.outputs.version }}
        continue-on-error: true

  create-github-release-from-tag:
    name: Create GitHub Release from Tag
    runs-on: ubuntu-latest
    needs: check-release-needed
    # Only run if last commit is a release commit (manual release was pushed)
    if: needs.check-release-needed.outputs.is-release-commit == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: tag
        run: |
          # Try to get the latest tag
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            # If no tag found, try to get version from package.json
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
            echo "No tag found, using version from package.json: ${TAG}"
          else
            echo "Found tag: ${TAG}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${TAG}"

      - name: Extract changelog
        id: changelog
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          VERSION=${TAG#v}
          echo "Extracting changelog for version: ${VERSION}"
          # Extract changelog section for this version
          awk "/^## \\[${VERSION}\\]/,/^## \\[/" CHANGELOG.md | head -n -1 > /tmp/release-notes.md || \
          awk "/^## \\[${VERSION}\\]/,/^$/" CHANGELOG.md > /tmp/release-notes.md || \
          echo "## ${VERSION}\n\nSee CHANGELOG.md for details." > /tmp/release-notes.md
          echo "Release notes:"
          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
